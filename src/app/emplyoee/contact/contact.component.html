<section>
  <div class="container-fluid">
    <form class="mt-5">
      <div class="row">
        <div class="col-md-8 offset-2">
          <form [formGroup]="contactForm">
            <div class="row">
              <div class="col-md-5">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Contact Type</label>
                  <select
                    class="form-control"
                    formControlName="contacttype"
                    id="exampleFormControlSelect1"
                  >
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
              </div>
              <div class="col-md-5">
                <div class="form-group">
                  <label for="exampleInputPassword1">Contact Number</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="contactnumber"
                    id="exampleInputPassword1"
                  />
                </div>
              </div>
              <div class="col-md-2 align-self-center">
                <mat-icon class="icon"> delete </mat-icon>
                <mat-icon class="icon"> add_circle </mat-icon>
              </div>
            </div>
          </form>
          <div class="d-flex justify-content-between mt-5 footer-btn">
            <button mat-button matStepperPrevious class="nextbtn">
              Previous
            </button>
            <button mat-button matStepperNext class="nextbtn">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
