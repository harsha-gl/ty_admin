<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img
      src="../../../assets/images/Logo for website (1).png"
      style="position: relative; width: '45%'; height: 90%; padding: 10px"
      alt=""
  /></a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <div class="navbar-nav nav-r">
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        style="width: 510px"
      />
    </div>
    <form class="form-inline my-2 my-lg-0">
      <div class="dropdown">
        <img src="../../../../assets/images/batch.png" alt="" />
        <button
          class="btn dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Shalini
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" routerLink="profile">Profile</a>
          <a class="dropdown-item">Change password</a>
          <a class="dropdown-item">Logout</a>
        </div>
      </div>
    </form>
  </div>
</nav>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <p
          class="modal-title"
          id="exampleModalLabel"
          style="color: #086288; font-size: 16px; font-weight: 500"
        >
          Add new batch
        </p>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form>
        <div class="modal-body">
          <div class="form-group">
            <label for="exampleInputPassword1">Batch Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="batchname"
              id="exampleInputPassword1"
              placeholder="Batch Name"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Mentor Name</label>
            <select
              class="form-control"
              formControlName="mentorname"
              id="exampleFormControlSelect1"
            >
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Technologies</label>
            <select
              class="form-control"
              formControlName="technologies"
              id="exampleFormControlSelect1"
            >
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Start Date</label>
            <input
              type="date"
              class="form-control"
              formControlName="startdate"
              id="exampleInputPassword1"
              placeholder="Start Date"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">End Date</label>
            <input
              type="date"
              class="form-control"
              formControlName="enddate"
              id="exampleInputPassword1"
              placeholder="End Date"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn createbtn" data-dismiss="modal">
            Create
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
