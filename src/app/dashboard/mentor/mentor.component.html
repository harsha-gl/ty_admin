<section>
  <div class="container-fluid">
    <div class="p-2">
      <a> Home </a> <a style="font-weight: 500"> > Mentor</a>
    </div>
  </div>
</section>
<section class="p-2">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-6 align-self-center">
          <p style="color: orange">Mentor list</p>
        </div>
        <div class="col-md-4">
          <div class="d-flex justify-content-end">
            <div class="navbar-nav me-auto mb-2 mb-lg-0" style="width: 100%">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="d-flex justify-content-end">
            <button
              class="btn newbtn d-flex justify-content-end"
              data-toggle="modal"
              data-target="#exampleModal"
              data-whatever="@getbootstrap"
            >
              + New
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
              (change)="$event ? toggleAllRows() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()"
              [aria-label]="checkboxLabel()"
            >
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox
              (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)"
              [aria-label]="checkboxLabel(row)"
            >
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Mentor Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>Employee ID</th>
          <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>E-mail ID</th>
          <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
        </ng-container>
        <ng-container matColumnDef="Technologies">
          <th mat-header-cell *matHeaderCellDef>Skills</th>
          <td mat-cell *matCellDef="let element">{{ element.Technologies }}</td>
        </ng-container>
        <ng-container matColumnDef="startdate">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon>create</mat-icon>
            <mat-icon>delete</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="selection.toggle(row)"
        ></tr>
      </table>
    </div>
  </div>
</section>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <p
          class="modal-title"
          id="exampleModalLabel"
          style="color: #086288; font-size: 16px; font-weight: 500"
        >
          Add new mentor
        </p>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="mentorForm">
        <div class="modal-body">
          <div class="form-group">
            <label for="exampleInputPassword1">Mentor Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="mentorname"
              id="exampleInputPassword1"
              placeholder="Batch Name"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Employee ID</label>
            <input
              type="text"
              class="form-control"
              formControlName="empid"
              id="exampleInputPassword1"
              placeholder="Start Date"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">E-mail ID</label>
            <input
              type="text  "
              class="form-control"
              formControlName="email"
              id="exampleInputPassword1"
              placeholder="End Date"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Skills</label>
            <select
              class="form-control"
              formControlName="skill"
              id="exampleFormControlSelect1"
            >
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn createbtn"
            (click)="submitMentorForm(mentorForm)"
            data-dismiss="modal"
          >
            Create
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
